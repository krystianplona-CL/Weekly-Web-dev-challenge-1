<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>weekly webdev 1</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="fontello/css/fontello.css">

  </head>
  <body>
    <header id="header">
      <div class="logo"></div>
    </header>
    <div class="main-container">
    <div class="leftside">
    <section id="register">
      <span class="titles">Register Form</span>
      <div class="container">
        <div class="form">
          <form>
            <label>
              <i class="demo-icon icon-user"></i>
              <input type="text" placeholder="Username">
            </label>
            <label>
              <i class="demo-icon icon-lock"></i>
              <input type="text" placeholder="Password">
            </label>
            <label>
              <i class="demo-icon icon-lock"></i>
              <input type="text" placeholder="Confirm Password">
            </label>
            <label>
              <i class="demo-icon icon-mail-alt"></i>
              <input type="text" placeholder="Email">
            </label>
            <label>
              <i class="demo-icon icon-direction"></i>
              <select type="text">
                <option disabled selected>Your Location</option>
                <option>Poland</option>
                <option>UK</option>
                <option>USA</option>
              </select>
            </label>
            <label class="checkbox">
              <span class=bord></span>
              <input class="input" type="checkbox">I have read and accept the terms of use.
            </label>
            <button class="btn" type="submit" >Sing Up</button>
          </form>
        </div>
      </div>
    </section>
    <section id="mail">
      <div class="container">
        <span class="titles">Send Email</span>
        <div class="form">
          <form>
            <label>
              <i class="demo-icon icon-user"></i>
              <input type="text" placeholder="Your name">
            </label>
            <label>
              <i class="demo-icon icon-mail-alt"></i>
              <input type="text" placeholder="Your Email">
            </label>
            <textarea placeholder= "Type your message..." rows="8" cols="80"></textarea>
            <label class="checkbox">
              <span class="bord2"></span>
              <input class="input2" type="checkbox">Send a copy to my email.
            </label>
            <button class="btn" type="submit" >Send Email</button>
          </form>
        </div>
      </div>
    </section>
  </div>
  <div class="rightside">
    <section id="singin">
      <div class="container">
        <span class="titles">Sing In Form</span>
        <div class="form">
          <form>
            <label>
              <i class="demo-icon icon-user"></i>
              <input type="text" placeholder="Username">
            </label>
            <label>
              <i class="demo-icon icon-lock"></i>
              <input type="text" placeholder="Password">
            </label>
            <div class="sing">
              <div class="half">
                <label class="checkbox">
                  <span class="bord2"></span>
                  <input class="input2" type="checkbox">Remember me
                </label>
              </div>
              <div class="half">
                <button class="btn" type="submit" >Sing In</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section id="recover">
      <div class="container">
        <span class="titles">Recover Form</span>
        <div class="form">
          <form>
            <label>
              <i class="demo-icon icon-mail-alt"></i>
              <input type="text" placeholder="Enter your Email">
            </label>
            <label>
              <i class="demo-icon icon-phone-squared"></i>
              <input type="text" placeholder="Enter your Phone number">
            </label>
            <div class="sing">
              <div class="half">
                <button class="btn" id="left" type="submit" >Send</button>
              </div>
              <div class="half">
                <button disabled class="btn" id="right" type="submit" >Done</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section id="subscribe">
      <div class="container">
        <span class="titles">Subscribe Form</span>
        <div class="form">
          <form>
            <label>
              <i class="demo-icon icon-mail-alt"></i>
              <input type="text" placeholder="Enter your Email">
            </label>
            <div class="sing">
              <div class="half">
                <button class="btn" id="left2" type="submit" >Subscribe</button>
              </div>
              <div class="half">
                <button class="btn" id="right2" type="submit" >No, thanks</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <div class="logo"></div>

    </footer>
    </div>
    </div>
  <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
